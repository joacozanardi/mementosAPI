<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mementos prices</title>
    <script>
        const graphqlEndpoint = "https://api-gateway.skymavis.com/graphql/marketplace";
        const apiKey = "rXbMQ0vDzJieYwyJWdFJdLjtq1TSvZCG";

        async function fetchGraphQL(query) {
            try {
                const response = await fetch(graphqlEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Api-Key': `${apiKey}`
                    },
                    body: JSON.stringify({ query })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchData() {
            const query1 = `
            query MyQuery {
                erc1155Tokens {
                    results {
                        name
                        minPrice
                        tokenType
                    }
                }
            }`;

            const query2 = `
            query MyQuery {
                exchangeRate {
                    eth {
                        usd
                    }
                }
            }`;

            const data1 = await fetchGraphQL(query1);
            const data2 = await fetchGraphQL(query2);

            if (data1 && data2) {
                const exchangeRate = data2.data.exchangeRate.eth.usd;
                const tokens = data1.data.erc1155Tokens.results;

                // Structure the data in HTML elements for easy parsing with IMPORTXML
                const tokenRows = tokens.map(token => {
                    const ethPrice = parseFloat(token.minPrice) / 1e18;
                    const usdPrice = (ethPrice * exchangeRate).toFixed(4);
                    let tokenName = token.name;

                    // Create a div for each token
                    return `<div class="token">
                        <span class="name">${tokenName}</span>
                        <span class="price">${usdPrice} USD</span>
                    </div>`;
                }).join('');

                // Update the DOM with the structured data
                document.getElementById('erc1155Tokens').innerHTML = tokenRows;

                // Show the last updated time
                const lastUpdated = new Date().toUTCString();
                document.getElementById('lastUpdated').innerHTML = `${lastUpdated}`;
            }
        }

        // Fetch data every 5 minutes (300,000 ms)
        setInterval(fetchData, 300000);

        // Initial fetch on page load
        window.onload = fetchData;
    </script>
</head>
<body>
    <div id="erc1155Tokens">Loading...</div>
    <div id="lastUpdated"></div>
</body>
</html>
